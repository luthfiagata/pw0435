<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
	<link rel="stylesheet" type="text/css" href="csslogin.css">
</head>
<body>
	<p><marquee behavior="alternate"> 
	 Silahkan anda login di form berikut ini untuk menggunakan sistem akademik di universitas amikom yogyakarta</marquee></p>
<div class="Login">
	<div class="login-form">
			<div class="login-group">

				<img src="img/login.png"><br>
				<br><div class="loginbar"> LOGIN</div><br><hr>
				<input type="text" class="login-field" placeholder="username" id="login-name"><br>
				<label class="login-field-icon fui-user" for="login-name">celah</label>
				
				<input type="password" class="login-field" placeholder="password" id="login-pass"><hr><br>
				
				<a class="btn btn-primary btn-large btn-block" href="#">login</a>
				<a class="login-link" href="#">Lost your password?</a>
			</div>
	</div>
</div>
</body>
</html>
